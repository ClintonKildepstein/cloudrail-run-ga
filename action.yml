# action.yml
name: 'Cloudrail run GitHub action'
description: 'An easy way to run Cloudrail with a specific Terraform plan'
branding:
  icon: check
  color: blue
inputs:
  tf-plan-file:
    description: 'The location of the plan.out file generated with "terraform plan -out=plan.out"'
    required: true
  cloudrail-api-key:
    description: 'Your Cloudrail API key'
    required: true
  working-directory: 
    description: 'The working directory to use'
    required: true
    default: '.'
  cloud-account-id:
    description: 'The identifier of the cloud account you have run the Terraform plan against.'
    required: true
runs:
  using: "composite"
  steps:

    - run: docker pull indeni/cloudrail-cli
      shell: bash

    - run: docker run --rm -v $PWD:/src indeni/cloudrail-cli list-cloud-accounts --api-key ${{ inputs.cloudrail-api-key }}
      working-directory: ${{ inputs.working-directory }}
      shell: bash

    - run: echo ${{ inputs.cloud-account-id }} 
      working-directory: ${{ inputs.working-directory }}
      shell: bash

    - run: docker run --rm -v $PWD:/src indeni/cloudrail-cli run --tf-plan plan.out --directory . --api-key ${{ inputs.cloudrail-api-key }} --cloud-account-id ${{ inputs.cloud-account-id }} --origin ci --build-link "https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"  --execution-source-identifier "$GITHUB_REF - $GITHUB_RUN_NUMBER" --output-file "cloudrail_results.txt" --auto-approve
      working-directory: ${{ inputs.working-directory }}
      shell: bash
